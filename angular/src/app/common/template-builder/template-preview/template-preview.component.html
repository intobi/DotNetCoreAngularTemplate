<div bsModal #previewTemplate="bs-modal" class="modal fade" tabindex="-1" style="z-index: 1051;" role="dialog" aria-labelledby="previewTemplate"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-dialog-centered" style="width: 1140px">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Preview</h4>
        <button type="button" class="close" (click)="this.modal.hide()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" #dataContainer>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="this.modal.hide()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
