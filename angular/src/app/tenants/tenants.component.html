<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="nav-tabs-overlap">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
        </div>
        <div #content class="body">
            <ul class="nav nav-tabs tab-nav-right" role="tablist">
                <li class="nav-item active" (click)="tabClick('TenantsList')">
                    <a class="nav-link" id="tenants-list-tab" data-toggle="tab" href="#tenants-list" role="presentation"
                        aria-controls="tenants-list" aria-selected="true">Info</a>
                </li>
                <li class="nav-item "(click)="tabClick('TenantsSetting')">
                    <a class="nav-link" id="tenants-setting-tab" data-toggle="tab" href="#tenants-setting" role="presentation"
                        aria-controls="tenants-setting" aria-selected="false">Settings</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane animated fadeIn active" id="tenants-list" role="tabpanel" aria-labelledby="tenants-list-tab">
                    <app-tenants-list *ngIf="activeTabs.indexOf('TenantsList') != -1"> </app-tenants-list>
                </div>
                <div class="tab-pane animated fade" id="tenants-setting" role="tabpanel" aria-labelledby="tenants-setting-tab">
                    <app-tenants-setting *ngIf="activeTabs.indexOf('TenantsSetting') != -1"> </app-tenants-setting>
                </div>
            </div>
        </div>

    </div>
</div>
