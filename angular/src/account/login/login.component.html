<div class="card" id="LoginArea" [@routerTransition]>
    <div #cardBody class="body">
        <div class="login-area">

        </div>
        <form #loginForm="ngForm" id="LoginForm" method="post" novalidate (ngSubmit)="login()" class="form-login" >
                <div class="text-center">
                        <img src="assets/images/logo.svg" width="200" height="60" alt="User" />
                </div>
                <br><br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">person</i>
                </span>
                <div class="form-line">
                    <input materialInput [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress"  class="form-control" type="text" autocomplete="off" placeholder="{{l('UserNameOrEmail')}}" name="userNameOrEmailAddress" required maxlength="255" />
                </div>
            </div>

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">lock</i>
                </span>
                <div class="form-line">
                    <input materialInput type="password" [(ngModel)]="loginService.authenticateModel.password" class="form-control" name="password" placeholder="{{l('Password')}}" required maxlength="32">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 p-t-5">
                    <input type="checkbox"  [(ngModel)]="loginService.rememberMe" name="rememberMe" id="rememberme" class="filled-in chk-col-pink" value="true">
                    <label for="rememberme">{{l("RememberMe")}}</label>
                </div>
            </div>
            <div class="form-actions">
                    <button  id="LoginButton" class="btn btn-block btn-intobi waves-effect" type="submit">{{l("LogIn")}}</button>
                    <button class="btn btn-block btn-back waves-effect" type="button"  [routerLink]="['../register']">{{l("Registration")}}</button>
                    <button class="btn  btn-back google" [routerLink]="['../login']"><i class="fa fa-google" aria-hidden="true"></i></button>
                    <button class="btn  btn-back facebook" [routerLink]="['../login']"><i class=" fa fa-facebook" aria-hidden="true"></i></button>
                </div>
                <br>
        </form>
    </div>
</div>
